    <div class="container mt-3">
        <form>
            <fieldset>
                <legend>Chroflegend - Settings</legend>
                <div>
                    <label class="col-form-label" for="summonerName">Summoner name</label>
                    <input type="text" class="form-control" placeholder="Rhaegald-5375" id="summonerName">
                </div>
                <div>
                    <label class="col-form-label mt-3" for="porfilPictureLink">Link to profile picture</label>
                    <input type="text" class="form-control" placeholder="https://opgg-static.akamaized.net/meta/images/profile_icons/profileIcon5416.jpg?image=e_upscale,q_auto,f_webp,w_auto&v=1721451321478" id="porfilPictureLink">
                </div>
                <h4 class="mt-3">Champion pool</h4>
                <div class="row d-flex justify-content-around">
                    <ul class="list-group col-5 mt-3">
                        <!--li class="list-group-item col-12 d-flex justify-content-between">

                                alt="Jhin" class="rounded-circle me-2" size="36" height="36" width="36">
                                <span>Jhin</span>
                            </div>
                            <img src="../assets/xmark-solid.svg" alt="cancel Icon" width="24" height="24">
                        </li-->
                    </ul>
                    <div class="col-5">
                        <label for="roleSelect" class="form-label">Favorite role</label>
                        <select class="form-select" id="roleSelect">
                            <option>Top</option>
                            <option>Jungle</option>
                            <option>Mid</option>
                            <option>Adc</option>
                            <option>Support</option>
                        </select>
                        <div>
                            <label class="col-form-label mt-4" for="championName">Add champion</label>
                            <input type="text" class="form-control" placeholder="Aatrox" id="championName">
                        </div>
                        <button type="button" class="btn btn-success mt-4">Add to champion pool</button>
                    </div>
                </div>
                <!--button type="submit" class="btn btn-success mt-4">Save</button-->
            </fieldset>
        </form>
